<mat-card>
    <section class="mat-typography">
        <h1>ADD/EDIT RECORD</h1>
        <form>
            <section class="formtitle">
                <mat-form-field>
                    <mat-select placeholder="Type of Content">
                        <mat-option *ngFor="let type of types" [value]="type.value">
                            {{type.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </section>
            <section class="formtitle">
                <mat-form-field>
                    <input matInput type="text" placeholder="Title of Content">
                </mat-form-field>
            </section>
            <section>
                <h2></h2>
                <mat-button-toggle-group multiple>
                    <mat-button-toggle *ngFor="let comm of communications" [value]="comm">
                        {{comm}}
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </section>
            <br/>
            <section>
                <h2>Short Description</h2>
                <mat-form-field>
                    <textarea matInput class="smalltextarea" placeholder="Short Description"></textarea>
                </mat-form-field>
            </section>
            <br/>
            <section>
                <h2>Long Description</h2>
                <mat-form-field>
                    <textarea matInput class="largetextarea" placeholder="Long Description"></textarea>
                </mat-form-field>
            </section>
            <section>
                <h2>File Upload</h2>
            </section>
            <section>
                <h2>Creation Details</h2>
                <mat-form-field>
                    <input matInput type="text" placeholder="Title">
                </mat-form-field>
                <br />
                <mat-form-field>
                    <mat-select placeholder="School">
                        <mat-option *ngFor="let school of schools" [value]="school.value">
                            {{school.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br />
                <mat-form-field>
                    <input matInput type="text" placeholder="Today's Date (autofill)">
                </mat-form-field>
                <br />
                <mat-form-field>
                    <input matInput type="text" placeholder="Date Modified (autofill)">
                </mat-form-field>
            </section>
            
        </form>
    </section>
</mat-card>
